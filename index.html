<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main class="container">
    <div class="blog-img">
        <img src="/assets/images/illustration-article.svg" alt="illustration-article" class="card-image">
    </div>
    <div class="category">
        <p class="blog-category">Learning</p>
    </div>
    <div class="date">
        <p class="blog-date">Published 21 Dec 2023</p>
    </div>
    <div class="title">
        <p class="blog-title">HTML & CSS foundations</p>
    </div>
    <div class="description">
        <p class="blog-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="author">
        <img src="/assets/images/image-avatar.webp" class="author-image" alt="author-image">
        <p class="author-name">Greg Hooper</p>
    </div>     
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Anas-95">Anas S.</a>.
  </div>

</body>
</html>
